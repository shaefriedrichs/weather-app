<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div id="background-container">
        <video autoplay muted loop id="background-video">
            <source src="src/pink-sky.mp4" type="video/mp4">
        </video>

        <div id="content-over-background">
            <form action="/search" method="get" id="search-container">
                <input type="text" id="search-input" name="q" placeholder="Enter city name" autofocus
                    autocomplete="name">
                <button type="submit" id="search-button"><i class="fas fa-search">🔍</i></button>
            </form>

            <main id="current-content">
                <section id="searched-city-and-date">
                    <h1>City</h1>
                    <h3>Date</h3>
                </section>

                <section id="current-temperature">
                    <span id="icon">🌧️</span>
                    <span id="temperature">22°</span>
                    <span id="temperature-type">C°/ F°</span>
                </section>

                <section id="current-conditions">
                    <div class="flex-container">
                        <div class="row">
                            <div id="uv-index" class="cell">UV Index</div>
                            <div id="humidity" class="cell">Humidity</div>
                            <div id="rainfall" class="cell">Rainfall</div>
                        </div>
                        <div class="row">
                            <div id="wind" class="cell">Wind</div>
                            <div id="visibility" class="cell">Visibility</div>
                            <div id="pressure" class="cell">Pressure</div>
                        </div>
                    </div>
                </section>
            </main>

            <section>Forecast (flexbox?)</section>

            <footer>This project was coded by <a href="https://github.com/shaefriedrichs">Shae Friedrichs</a> and is <a
                    href="https://github.com/shaefriedrichs/weather-app-final.git">open-sourced on Github</a>, and <a
                    href="https://animated-biscuit-0d226a.netlify.app/">hosted on Netlify</a>.</footer>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
