<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/c7904b1c7c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Tilt+Warp&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="background-container">
        <div class="background">
            <img src="src/BG.jpeg">
        </div>

        <div id="content-over-background">
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" name="q" placeholder="Enter city name" autocomplete="off">
                    <button type="submit" value="Search"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                </form>
            </div>

            <main id="current-content">
                <section id="searched-city-and-date">
                    <h1 id="city"></h1>
                    <h3 id="date"></h3>
                    <div id="description"></div>
                </section>

                <section id="current-temperature">
                    <span><img id="icon" src="" alt="Clear"></span>
                    <span id="temperature"></span>
                    <span id="units"><small><a href="#" id="celsius-link" class="unit-link">¬∞C</a> | <a href="#"
                                id="fahrenheit-link" class="unit-link">¬∞F</a></small></span>
                </section>

                <section id="current-conditions">
                    <div class="current-conditions-container">
                        <div class="row">
                            <div id="temp-min" class="cell"></div>
                            <div id="temp-max" class="cell"></div>
                        </div>
                        <div class="row">
                            <div id="humidity" class="cell">Humidity</div>
                            <div id="wind" class="cell"></div>
                        </div>
                    </div>
                </section>
            </main>

            <section>
                <div class="weather-forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date">
                                Thur
                            </div>
                            <div>üåßÔ∏è</div>
                            <div class="weather-forecast-temperatures">
                                <span class="weather-forecast-temperature-max">
                                    18
                                </span>
                                <span class="weather-forecast-temperature-min">
                                    12
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div id="footer-container">
                <footer>This project was coded by <a href="https://github.com/shaefriedrichs" class="link">Shae
                        Friedrichs</a> and is <a href="https://github.com/shaefriedrichs/weather-app-final.git"
                        class="link">open-sourced on Github</a>, and <a
                        href="https://animated-biscuit-0d226a.netlify.app/" class="link">hosted on Netlify</a>.</footer>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
