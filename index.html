<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="background-container">
        <video muted loop id="background-video"> (Add autoplay)
            <source src="src/pink-sky.mp4" type="video/mp4">
        </video>

        <div id="content-over-background">
            <form action="/search" method="get" id="search-container">
                <input type="text" id="search-input" name="q" placeholder="Enter city name" autofocus
                    autocomplete="name">
                <button type="submit" id="search-button"><i class="fas fa-search">üîç</i></button>
            </form>

            <main id="current-content">
                <section id="searched-city-and-date">
                    <h1 id="city"></h1>
                    <h3 id="date"></h3>
                </section>

                <section id="current-temperature">
                    <span id="icon">üåßÔ∏è</span>
                    <span id="temperature">22</span>
                    <span id="temperature-type"><small>¬∞C | <a href="#" class="link">¬∞F</a></small></span>
                </section>

                <section id="current-conditions">
                    <div class="flex-container">
                        <div class="row">
                            <div id="description" class="cell"></div>
                            <div id="real-feel" class="cell"></div>

                        </div>
                        <div class="row">
                            <div id="humidity" class="cell">Humidity</div>
                            <div id="wind" class="cell"></div>
                        </div>
                    </div>
                </section>
            </main>

            <section>Forecast (flexbox?)</section>

            <footer>This project was coded by <a href="https://github.com/shaefriedrichs" class="link">Shae
                    Friedrichs</a> and is <a href="https://github.com/shaefriedrichs/weather-app-final.git"
                    class="link">open-sourced on Github</a>, and <a href="https://animated-biscuit-0d226a.netlify.app/"
                    class="link">hosted on Netlify</a>.</footer>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
